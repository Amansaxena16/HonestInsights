<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <title>Login</title>
</head>

<body>

    <!-- Login section Code start from here  -->
    <section class="login_section">
        <div class="login">
            <div class="login_heading">
                <h3>Login into Your Account</h3>
            </div>
            <div class="login_place">
                <form action="/login/" method="post">
                    {% csrf_token %}
                    <div class="login_email login_input">
                        <label for="email">Email Address</label>
                        <input type="email" name="email" id="email" placeholder="Enter Email">
                    </div>
                    <div class="login_password login_input">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" placeholder="Password">
                    </div>
                    <div class="forgot_pass">
                        <span><a href="#">Forgot password?</a></span>
                    </div>
                    <div class="submit_account">
                        <div class="form_btn">
                            <button type="submit" class="btn" id="btn">Login</button>
                        </div>
                        <div class="dont_have_account">
                            <span><a href="/signup/">Don't have Account!!</a></span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <!-- Login Section Code End here  -->


</body>

</html>
